<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font for Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Face Recognition Based Attendance System</title>

    <!-- Custom CSS -->
    <style type='text/css'>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-image: url('https://cdn.wallpapersafari.com/61/69/et4Pkc.jpg');
            background-size: cover;
            background-attachment: fixed;
            margin-top: 40px;
            padding: 0;
        }

        h1 {
            color:black;
            padding: 15px;
            font-size: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin-top: 50px;
        }

        button {
            background-color: #3498db;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            padding: 15px;
            width: 350px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar {
            background-color: rgba(92, 38, 239, 0.9);
        }

        .navbar-brand, .nav-link {
            color:black !important;
        }

        .logout-btn {
            font-size: 20px;
            color: white;
            font-weight: bold;
            margin-left: 10px;
        }

        .row {
            padding: 40px;
            margin: 20px;
            justify-content: center;
        }

        .col {
            border-radius: 10px;
            padding: 0px;
            background-color: rgba(0, 0, 0, 0.8);
            margin: 0px 10px 10px 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            min-height: 400px;
            color: #ffffff;
        }

        h2 {
            border-radius: 10px 10px 0px 0px;
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            font-size: 24px;
        }

        table {
            border-radius: 10px;
            font-family: 'Roboto', sans-serif;
            border-collapse: collapse;
            width: 90%;
            margin: auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        td, th {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: black;
        }

        th {
            background-color: #4CAF50;
        }

        .material-icons {
            font-size: 28px;
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            button {
                width: 100%;
            }

            input[type="text"],
            input[type="number"] {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Welcome, {{ session.admin_name }}</span>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </nav>
    <div class="container mt-4">
        <h3 class="text-center">Attendance for {{ datetoday2 }}</h3>
        <!-- <p>Total Registered Students: {{ totalreg }}</p> -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll Number</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(l) %}
                <tr>
                    <td>{{ names[i] }}</td>
                    <td>{{ rolls[i] }}</td>
                    <td>{{ times[i] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('start') }}" class="btn btn-primary">Start Attendance</a>
        <br><br>
        <a href="{{ url_for('download_attendance') }}" class="btn btn-primary">Download Attendance CSV</a>
        <br><br>
        <form action="{{ url_for('email_attendance') }}" method="get">
            <button type="submit" class="btn btn-primary" style="width: fit-content;">Send Attendance Report</button>
        </form>
        <br><br>
        <h4>Register New Student</h4>
        <form action="{{ url_for('add') }}" method="POST">
            <div class="mb-3">
                <label for="newusername" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="newusername" name="newusername" required>
            </div>
            <div class="mb-3">
                <label for="newuserid" class="form-label">Roll Number</label>
                <input type="text" class="form-control" id="newuserid" name="newuserid" required>
            </div>
            <div class="mb-3">
                <label for="newuseremail" class="form-label">Email:</label>
                <input type="email" name="newuseremail" id="newuseremail" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Add Student</button>
        </form>
        <!-- <form action="/delete_student" method="POST">
            <label for="student_name">Student Name:</label>
            <input type="text" id="student_name" name="student_name" required>
            <button type="submit">Delete Student</button>
        </form> -->
    </div>
</body>
</html>
