<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font for Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Register Student</title>

    <!-- Custom CSS -->
    <style type='text/css'>
        body {
            background-image: url('https://cdn.wallpapersafari.com/61/69/et4Pkc.jpg');
            background-size: cover;
            background-attachment: fixed;
            padding: 20px;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #e74c3c;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>Register New Student</h1>
        <form action="{{ url_for('add') }}" method="POST">
            <div class="mb-3">
                <label for="newusername" class="form-label">Student Name</label>
                <input type="text" class="form-control" name="newusername" required>
            </div>
            <div class="mb-3">
                <label for="newuserid" class="form-label">Roll Number</label>
                <input type="text" class="form-control" name="newuserid" required>
            </div>
            <div class="mb-3">
                <label for="newuseremail" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="newuseremail" required>
            </div>
            <button type="submit" class="btn btn-success">Add Student</button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Dashboard</a>
        </form>
    </div>
</body>

</html>
